name: Java CI with Dependency Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B

      - name: Run tests
        run: mvn test

      - name: Download Dependency Check
        run: |
          mkdir -p dependency-check
          curl -L -o dependency-check/dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.5.1/dependency-check-8.5.1-release.zip
          unzip dependency-check/dependency-check.zip -d dependency-check
          rm dependency-check/dependency-check.zip

      - name: Run Dependency Check
        run: |
          chmod +x dependency-check/dependency-check.sh
          ./dependency-check/dependency-check.sh \
            --project "FinanceManagerCLI" \
            --scan . \
            --format HTML \
            --out dependency-check-report.html

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report.html
          retention-days: 7
