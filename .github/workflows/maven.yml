name: Java CI with SBOM & Dependency Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: mvn clean install -B

      - name: Generate SBOM
        run: mvn cyclonedx:makeAggregateBom

      - name: Download Dependency Check
        run: |
          mkdir -p dependency-check
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v8.0.2/dependency-check-8.0.2-release.zip -O dependency-check/dependency-check.zip
          unzip -q dependency-check/dependency-check.zip -d dependency-check
          chmod +x dependency-check/dependency-check/bin/dependency-check.sh

      - name: Run Dependency Check
        run: |
          ./dependency-check/dependency-check/bin/dependency-check.sh \
            --project "FinanceManagerCLI" \
            --scan . \
            --format "HTML" \
            --out reports \
            --noupdate

      - name: Upload Dependency Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html
